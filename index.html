<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Multigamer</title>

    <style>

        body {

            margin: 0;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            display: flex;

            flex-direction: column;

            align-items: center;

            justify-content: center;

            height: 100vh;

            background-color: #00539c;

            color: #fdb813;

        }

        #resultScreen {

            display: flex;

            flex-direction: column;

            align-items: center;

        }

        button {

            margin-top: 20px;

            padding: 10px 20px;

            font-size: 16px;

            background-color: #fdb813;

            color: #00539c;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }
      
      section {
      margin-bottom: 20px;
      color:   #333;
      background-color: WhiteSmoke;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);} 

    </style>

</head>

<body>

    <div id="resultScreen">

        <h2>Game Over</h2>
      <section>

        <p>Sua pontuação até agora: <span id="totalScore">0</span></p>

        <button id="nextGameButton">Próximo</button>
      </section>

    </div>

    <script>

        let totalScore = 0;

        document.getElementById('totalScore').textContent = totalScore;

        document.getElementById('nextGameButton').addEventListener('click', () => {

            // Lógica para ir para o próximo jogo (Pedra, Papel ou Tesoura) aqui

            alert('Próximo jogo: Pedra, Papel ou Tesoura');

        });

    </script>

  </body>
</html>
